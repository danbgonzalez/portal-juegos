<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sudoku/style_sud.css">
    <title>Sudoku</title>
</head>

<body>

    <h1>Sudoku</h1>
    <div class="sudoku-container">
        <table>
            <tbody id="sudoku-grid">
                <!-- The grid will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="group-buttons">
        <button type="button" id="solve-btn">Resolver</button>
        <button type="button" id="reload-btn">Reiniciar</button>
        <button type="button" id="close-btn">Cerrar</button>
    </div>
    

    <script src="../../js/sudoku/script_sud.js"></script>
</body>

</html>
