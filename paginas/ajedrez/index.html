<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/ajedrez/estilo_ajedrez.css">
    <link rel="stylesheet" href="../../css/ajedrez/chessboard-1.0.0.min.css">    
    <title>Ajedrez</title>

<body>

    <div class="container">
        <h1>Ajedrez</h1>
        <div class="board" id="board"></div>
        <div class="buttons">
            <button type="button" class="play-again">Reiniciar</button>

        </div>
        <div hidden id="move-history" class="move-history"></div>
        
    </div>

</html>
